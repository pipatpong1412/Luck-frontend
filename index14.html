  <body>
    <div class="name"></div>
    <div class="text"></div>
    <div class="caret"></div>
  
    <script>
      const $name = document.querySelector(".name")
      const $text = document.querySelector(".text")
      const $caret = document.querySelector(".caret")
  
      let step = 0
      let counter
      let drawing
  
      const re = [""];
      const rei = ["Hitori"];
      const reii = ["ABCKun"];
      const storyData = [
        {
          name: rei,
          text: "ABCKun"
        },
        {
          name: rei,
          text: "มาตั้งเเต่เมื่อไหร่เนี่ย!"
        },
        {
          name: reii,
          text: "มาตั้งเเต่ต้นเลยครับ😅"
        },
        {
          name: rei,
          text: "โถ่😖"
        },
        {
          name: rei,
          text: "ทีหลังก็เคาะประตูด้วยนะ🥺"
        },
        {
          name: reii,
          text: "ขอโทษครับ😞"
        },
        {
          name: rei,
          text: "ABCKun"
        },
        {
          name: reii,
          text: "มีอะไรหรอครับรุ่นพี่ Hitori ?"
        },
        {
          name: rei,
          text: "Kitachan บอกฉันมาว่า ABCKun อยากเจอฉันที่ห้องดนตรีหลังเลิกเรียนหน่ะ🤔"
        },
        {
          name: reii,
          text: "เอ๋!"
        },
        {
          name: reii,
          text: "ผมก็โดนรุ่นพี่ Kita ให้มาหาที่ห้องดนตรีเหมือนกันนะครับ!"
        },
        {
          name: rei,
          text: "เเบบนี้นี่เอง?"
        },
        {
          name: rei,
          text: "ขอโทษเเทนเพื่อนฉันด้วยนะ😖"
        },
        {
          name: reii,
          text: "ไม่ต้องขอโทษก็ได้ครับ😅"
        },
        {
          name: rei,
          text: "ว่าเเต่ทำไม ABCKun ถึงมาที่นี่หรอ?"
        },
      ]
      let currentStoryData
  
      function update() {
    currentStoryData = storyData[step];
    $name.textContent = currentStoryData.name;

    counter = 0;
    drawing = setInterval(() => {
        do {
            $text.textContent += currentStoryData.text[counter];
            counter++;
        } while (currentStoryData.text[counter] === " ");

        if (counter >= currentStoryData.text.length) {
            counter = 0;
            clearInterval(drawing);
            if (step != storyData.length - 1) {
                $caret.classList.add("active");
            } else {
                // Delay for 2 seconds before redirecting to another HTML page when the story ends
                setTimeout(() => {
                    window.location.href = 'index15.html'; // Change 'index4.html' to the desired page
                }, 18000);
            }
            drawing = null;
        }
    }, 50);
}

update();

document.addEventListener("click", () => {
    if (drawing) {
        clearInterval(drawing);
        drawing = null;
        if (step != storyData.length - 1) {
            $caret.classList.add("active");
        }
        $text.textContent = currentStoryData.text;
        return;
    }
    if (step == storyData.length - 1) {
        // place ending here
        // Redirect to another HTML page when the story ends with a 2-second delay
        setTimeout(() => {
            window.location.href = 'index15.html'; // Change 'index4.html' to the desired page
        }, 2000);
        return;
    }

    $caret.classList.remove("active");
    $text.textContent = "";
    step++;
    update();
        });
    </script>
    
  </body>
  </div>
