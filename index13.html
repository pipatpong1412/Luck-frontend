    <script>
      const $name = document.querySelector(".name")
      const $text = document.querySelector(".text")
      const $caret = document.querySelector(".caret")
  
      let step = 0
      let counter
      let drawing
  
      const re = [""];
      const rei = [""];
      const reii = ["ABCKun"];
      const storyData = [
        {
          name: reii,
          text: "à¸§à¹‰à¸²à¸§ðŸ˜¯"
        },
        {
          name: reii,
          text: "à¹€à¸žà¸£à¸²à¸°à¸¡à¸²à¸à¹€à¸¥à¸¢à¸™à¸°à¸„à¸£à¸±à¸šà¸£à¸¸à¹ˆà¸™à¸žà¸µà¹ˆ Hitori"
        },
        
      ]
      let currentStoryData
  
      function update() {
    currentStoryData = storyData[step];
    $name.textContent = currentStoryData.name;

    counter = 0;
    drawing = setInterval(() => {
        do {
            $text.textContent += currentStoryData.text[counter];
            counter++;
        } while (currentStoryData.text[counter] === " ");

        if (counter >= currentStoryData.text.length) {
            counter = 0;
            clearInterval(drawing);
            if (step != storyData.length - 1) {
                $caret.classList.add("active");
            } else {
                // Delay for 2 seconds before redirecting to another HTML page when the story ends
                setTimeout(() => {
                    window.location.href = 'index14.html'; // Change 'index4.html' to the desired page
                }, 18000);
            }
            drawing = null;
        }
    }, 50);
}

update();

document.addEventListener("click", () => {
    if (drawing) {
        clearInterval(drawing);
        drawing = null;
        if (step != storyData.length - 1) {
            $caret.classList.add("active");
        }
        $text.textContent = currentStoryData.text;
        return;
    }
    if (step == storyData.length - 1) {
        // place ending here
        // Redirect to another HTML page when the story ends with a 2-second delay
        setTimeout(() => {
            window.location.href = 'index14.html'; // Change 'index4.html' to the desired page
        }, 2000);
        return;
    }

    $caret.classList.remove("active");
    $text.textContent = "";
    step++;
    update();
        });
    </script>
